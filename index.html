<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div style="background-color: rgb(167, 181, 194);" class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div style="background-color: rgb(167, 181, 194);" class="well">
          <h4 style="font-weight: bold; font-size: large;">Test Subject ID Number:</h4>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div style="background-color: rgb(167, 181, 194);" class="panel-heading">
            <h3 style="font-weight: bold; color:#333333;" class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <footer style="text-align: center; padding-top: 10px; padding-bottom: 10px; margin-top: 50px; font-weight: 600; font-size: medium; background-color: rgb(167, 181, 194);" class="footer">
    <span class="bottom">Belly Button Biodiversity - &copy Kevin Avery - Data Visualization - UC Irvine - 2020</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <script src="samples.json"></script>
  
</body>

</html>
